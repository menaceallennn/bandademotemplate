<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo Eclipse</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Oswald:wght@600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:'Oswald',sans-serif;
}

.hero{
height:100vh;
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.8)),
url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1600&q=80');
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-family:'Cinzel',serif;
font-size:5rem;
letter-spacing:8px;
color:#d4af37;
text-shadow:
0 0 10px rgba(255,215,0,0.8),
0 0 20px rgba(255,215,0,0.6),
0 0 40px rgba(255,215,0,0.4);
}

.hero h2{
font-size:2rem;
margin-top:20px;
letter-spacing:4px;
color:white;
}

.btn{
margin-top:40px;
padding:15px 45px;
background:#d4af37;
color:black;
text-decoration:none;
font-weight:bold;
border-radius:50px;
transition:0.3s;
}

.btn:hover{
background:white;
}

.section{
padding:80px 10%;
text-align:center;
}

.section h3{
font-size:2.5rem;
color:#d4af37;
margin-bottom:30px;
letter-spacing:3px;
}

.event{
margin-bottom:20px;
font-size:1.2rem;
border-bottom:1px solid #333;
padding-bottom:10px;
}

footer{
padding:40px;
text-align:center;
background:#111;
font-size:0.9rem;
opacity:0.7;
}
</style>
</head>

<body>

<div class="hero">
<h1>GRUPO ECLIPSE</h1>
<h2>MÚSICA NORTEÑA EN VIVO</h2>
<a href="#contacto" class="btn">CONTRATACIONES</a>
</div>

<div class="section">
<h3>PRÓXIMAS PRESENTACIONES</h3>
<div class="event">15 MARZO – SAN ANTONIO TX</div>
<div class="event">29 MARZO – AUSTIN TX</div>
<div class="event">12 ABRIL – HOUSTON TX</div>
</div>

<div class="section" id="contacto">
<h3>CONTACTO DIRECTO</h3>
<p>Contrataciones para eventos privados, bodas, quinceañeras y bailes masivos.</p>
</div>

<footer>
© 2026 GRUPO ECLIPSE | REGIONAL MEXICANO
</footer>

</body>
</html>
